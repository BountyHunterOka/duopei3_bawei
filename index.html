<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>抢单控制面板</title>
</head>
<body>
    <h1>抢单控制面板</h1>
    <button id="startBtn">启动抢单</button>
    <button id="stopBtn">停止抢单</button>
    <pre id="log"></pre>

    <script>
        const logElem = document.getElementById('log');

        function log(msg) {
            const time = new Date().toLocaleTimeString();
            logElem.textContent += `[${time}] ${msg}\n`;
            logElem.scrollTop = logElem.scrollHeight;
        }

        document.getElementById('startBtn').onclick = async () => {
            try {
                const resp = await fetch('https://duopeibawei-production.up.railway.app/start');
                    log('已发送启动请求');

            } catch (e) {
                log('已发送启动请求' );
            }
        };

        document.getElementById('stopBtn').onclick = async () => {
            try {
                const resp = await fetch('https://duopeibawei-production.up.railway.app/stop');
                    log('已发送停止请求');
   
            } catch (e) {
                log('已发送停止请求');
            }
        };
    </script>
</body>
</html>
